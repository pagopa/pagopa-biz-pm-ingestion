microservice-chart:
  namespace: "bizevents"
  nameOverride: ""
  fullnameOverride: "pagopa-biz-pm-ingestion"
  image:
    repository: ghcr.io/pagopa/pagopa-biz-pm-ingestion
    tag: "1.0.7"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 180
    failureThreshold: 6
    periodSeconds: 30
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 180
    failureThreshold: 6
    periodSeconds: 30
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "weuuat.bizevents.internal.uat.platform.pagopa.it"
    path: /pagopa-biz-pm-ingestion/(.*)
    servicePort: 8080
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - all
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.3"
    limits:
      memory: "1024Mi"
      cpu: "0.7"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 1
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    ENV: 'uat'
    WEBSITE_SITE_NAME: 'pagopabizpmingestion'
    APP_LOGGING_LEVEL: 'INFO'
    DEFAULT_LOGGING_LEVEL: 'INFO'
    CORS_CONFIGURATION: '{"origins": ["*"], "methods": ["*"]}'
    COSMOS_DB_URI: 'https://pagopa-u-weu-bizevents-ds-cosmos-account.documents.azure.com:443/'
    COSMOS_DB_NAME: 'db'
    COSMOS_DB_CONTAINER_NAME: 'biz-events'
    COSMOS_DB_VIEW_USER_CONTAINER_NAME: 'biz-events-view-user'
    COSMOS_DB_VIEW_GENERAL_CONTAINER_NAME: 'biz-events-view-general'
    COSMOS_DB_VIEW_CART_CONTAINER_NAME: 'biz-events-view-cart'
    COSMOS_QUERY_METRICS: 'false'
    ORACLE_PM_DB_USER: 'PAGOPA_READ_INT_SV' #'AGID_USER'
    ORACLE_SCHEMA: 'AGID_USER'
    VALID_CHANNELS: 'CITTADINANZA_DIGITALE,IO_PAY'
    OTEL_SERVICE_NAME: "biz-pm-ingestion"
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=uat"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
  envSecret:
    # required
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'ai-u-connection-string'
    OTEL_EXPORTER_OTLP_HEADERS: 'elastic-otl-secret-token'
    COSMOS_DB_PRIMARY_KEY: 'cosmos-u-biz-key'
    ORACLE_PM_DB_URL: 'oracle-pm-db-url'
    ORACLE_PM_DB_PWD: 'oracle-pm-db-pwd'
  keyvault:
    name: "pagopa-u-bizevents-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    create: false
    ingress:
      create: true
      canary:
        type: header
        headerName: X-Canary
        headerValue: canary
        weightPercent: 0
    service:
      create: true
    deployment:
      create: true
      image:
        repository: ghcr.io/pagopa/pagopa-biz-pm-ingestion
        tag: "0.0.0"
        pullPolicy: Always
      envConfig: {}
      envSecret: {}
